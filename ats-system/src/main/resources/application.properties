# Server Configuration
spring.application.name=ats-system
server.port=8090

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/mydb
spring.datasource.username=root
spring.datasource.password=200387
# CRITICAL: Changed to 'validate' to prevent automatic schema modifications
# This will only check if entities match database schema, won't make changes
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
# FIXED: MySQL8Dialect removed in Hibernate 7.2.1, use MySQLDialect instead
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration
# CRITICAL: Change these values in production!
# Use environment variables instead: JWT_SECRET and JWT_EXPIRATION
jwt.secret=${JWT_SECRET:ats-secret-key-very-secure-32-characters-long-CHANGE-THIS}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging Configuration
logging.level.root=INFO
logging.level.com.ats.atssystem=DEBUG

# Error Handling
#server.error.include-message=always
#server.error.include-binding-errors=always
#server.error.include-stacktrace=on_param
#server.error.include-exception=false

spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB